<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <meta name="description" content="">
   <meta name="author" content="">
   <title>Login Page</title>
   <link rel="stylesheet" type="text/css" th:href="@{/assets/css/bootstrap.min.css}">
   <!--===============================================================================================-->
   <link rel="stylesheet" type="text/css" th:href="@{/assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
   <link rel="stylesheet" type="text/css" th:href="@{/assets/fonts/iconic/css/material-design-iconic-font.min.css}">
   <!--===============================================================================================-->
   <link rel="stylesheet" type="text/css" th:href="@{/assets/css/util.css}">
   <link rel="stylesheet" type="text/css" th:href="@{/assets/css/main.css}">
   <style>
      label.main-error {
         border-bottom: 1px solid lightgrey;
         margin: -10px 0 14px 6px;
         padding-bottom: 11px;
         color: red;
      }

      label.main-error::before {content: "(*)"}

      label.error {
         border-top: 1px solid lightgrey;
         margin: -10px 0 9px 23px;
         padding-top: 11px;
         color: red;
      }

      label.error::before {content: "(*)"}
      label#remember-me {
         font-family: SourceSansPro-Bold;
         font-size: 16px;
         color: #4b2354;
         line-height: 3.2;
         display: inline-block;
         background: transparent;
         padding: 0 20px 0 23px;
      }
   </style>
   <!--===============================================================================================-->
</head>
<body>


<!--<div class="container-login100" style="background-image: url('images/bg-01.jpg');">-->
<div class="container-login100">
   <div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
      <form class="login100-form" id="form"
            th:action="@{/login}" method="post"
      >
				<span class="login100-form-title p-b-37">
					Sign In
				</span>

         <th:block th:if="${param.error}"
                   th:with="errorMsg = ${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"
         >
            <label class="main-error"
                   th:text="${errorMsg}"/>
         </th:block>

         <div class="wrap-input100 m-b-20">
            <input class="input100" type="text" name="username"
                   placeholder="email">
            <span class="focus-input100"></span>
         </div>

         <div class="wrap-input100 m-b-25">
            <input class="input100" type="password" name="password"
                   placeholder="password">
            <span class="focus-input100"></span>
         </div>

         <label id="remember-me">Remember Me</label>
         <input type="checkbox" name="remember-me">

         <div class="container-login100-form-btn">
            <button class="login100-form-btn" type="submit">
               Sign In
            </button>
         </div>

         <div class="text-center p-t-57 p-b-20">
					<span class="txt1">
						Or login with
					</span>
         </div>

         <div class="flex-c p-b-10" id="sso-login">
            <a href="#" class="login100-social-item">
               <i class="fa fa-facebook-f"></i>
            </a>

            <a href="#" class="login100-social-item">
               <img th:src="@{/assets/img/icon-google.png}" alt="GOOGLE">
            </a>
         </div>

         <div class="text-center">
            <a th:href="@{${T(com.rygf.common.GetLink).REGISTER_URI}}"
               class="txt2 hov1">
               Sign Up
            </a>
         </div>
      </form>


   </div>
</div>


<!--===============================================================================================-->
<script th:src="@{/assets/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/assets/js/popper.min.js}"></script>
<script th:src="@{/assets/js/bootstrap.min.js}"></script>
<!--===============================================================================================-->
<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js"
        type="text/javascript"></script>
<script>
  $(document).ready(function () {
    $("#form").validate({
      onfocusout: false,
      onkeyup: false,
      onclick: false,
      rules: {
        "username": {
          required: true,
          email:true,
        },
        "password": {
          required: true,
          // minlength: 8
        },
      },
      messages: {
        "username": {
          required: "Bắt buộc nhập username",
          email: "Hãy nhập đúng cú pháp email",
          maxlength: "Hãy nhập tối đa 15 ký tự"
        },
        "password": {
          required: "Bắt buộc nhập password",
          minlength: "Hãy nhập ít nhất 8 ký tự"
        }
      }
    });
    $("#sso-login *").click(function(e) {
      alert("Sorry! This feature aren't supported for now\nPlease register and login with normal account");
      e.stopPropagation();
    });
  });
</script>

</body>
</html>

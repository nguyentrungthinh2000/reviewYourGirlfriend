<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragment/head :: html-head(~{:: style})}">
  <style>
    #form-thumbnail {
      width: 80%;
      max-height: 260px;
      object-fit: contain;
      border: 2px solid rgba(31, 31, 49, 0.4);
      border-radius: 3px;
      display: block;
      margin-bottom: 14px;
    }
  </style>
</head>
<body class="c-app">
<th:block th:replace="~{fragment/nav :: sidebar}"></th:block>

<!--
    WRAPPER
-->
<div class="c-wrapper c-fixed-components" th:replace="~{fragment/body :: mainbody(~{:: #page-body}, ~{:: #body-nav})}">
  <ul class="c-header-nav d-md-down-none" id="body-nav">
    <li class="c-header-nav-item px-3"><a class="c-header-nav-link" th:href="@{'/dashboard/subject'}">Dashboard</a>
    </li>
  </ul>

  <!--
        BODY
    -->
    <div class="c-body" id="page-body">
        <main class="c-main">
            <div class="container-fluid">
                <div class="fade-in">

                    <div class="row">
                        <div class="col-xl-8 mr-lg-auto col-md-10 col-xs-12">
                            <div class="card">
                                <div class="card-body">
                                    <!--  BEGIN FORM-->
                                    <!--th:action="@{'/dashboard/subject/submit?' + ${_csrf.parameterName}+'='+${_csrf.token}}"-->
                                    <form th:action="@{${T(com.rygf.common.GetLink).DASHBOARD_SUBJECT_PROCESS_URI}}" method="post"
                                          enctype="multipart/form-data"
                                          th:object="${subject}">
                                      <!-- ID -->
                                      <input type="hidden" th:field="*{id}">

                                      <!-- Thumbnail-->
                                      <div class="form-group">
                                        <label>Thumbnail</label>
                                        <input type="file" class="form-control"
                                               th:field="*{thumbnail}"
                                               th:errorclass="is-invalid">
                                        <th:block th:if="${#fields.hasErrors('thumbnail')}">
                                          <div class="valid-feedback" style="display: block; color: red;"
                                               th:each="err : ${#fields.errors('thumbnail')}" th:text="${err}"/>
                                        </th:block>
                                      </div>

                                      <img id="form-thumbnail"
                                           th:with="thumbnailUri = (${subject.thumbnailUri != null}
                                                   ? ${subject.thumbnailUri}
                                                   : 'null')"
                                           th:src="@{${thumbnailUri}}">

                                        <!-- Title-->
                                        <div class="form-group">
                                          <label>Title</label>
                                          <input type="text" class="form-control"
                                                    th:field="*{title}"
                                                    th:errorclass="is-invalid"
                                                    placeholder="Title">
                                          <th:block th:if="${#fields.hasErrors('title')}">
                                            <div class="valid-feedback" style="display: block; color: red;"
                                                 th:each="err : ${#fields.errors('title')}" th:text="${err}"/>
                                          </th:block>
                                        </div>

                                      <!-- Description-->
                                      <div class="form-group">
                                        <label>About</label>
                                        <textarea class="form-control" th:field="*{about}"
                                                  cols="5" rows="3"
                                                  th:errorclass="is-invalid"
                                                  placeholder="About"></textarea>
                                        <th:block th:if="${#fields.hasErrors('about')}">
                                          <div class="valid-feedback" style="display: block; color: red;"
                                               th:each="err : ${#fields.errors('about')}" th:text="${err}"/>
                                        </th:block>
                                      </div>

                                        <div class="row">
                                            <div class="col text-left">
                                                <button class="btn btn-success px-4 mr-3" type="submit">Submit</button>
                                            </div>
                                        </div>
                                    </form>

                                    <!--  END FORM-->
                                </div>
                            </div>
                        </div>
                        <!-- /.col-->
                    </div>
                    <!-- /.row-->
                </div>
            </div>
        </main>
    </div>
</div>
<!--
    END BODY
-->
<th:block th:replace="~{fragment/foot :: scripts(~{::script})}">
  <script th:src="@{'/elit/js/jquery-3.3.1.min.js'}"></script>
  <script>
    var thumb = $("#form-thumbnail");
    $(document).ready(function () {
      if(thumb.attr("data-src") == "null") {
        thumb.hide();
      }

      $("input[name='thumbnail']").change(function() {
        changeImageFile(this);
      });
    });

    function changeImageFile(fileInput) {
      file = fileInput.files[0];

      reader = new FileReader();
      reader.onload = function(e) {
        thumb.attr("src", e.target.result);
      }
      reader.readAsDataURL(file);
      thumb.show();
    }
  </script>
</th:block>
</body>
</html>

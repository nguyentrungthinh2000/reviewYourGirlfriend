<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
<body class="c-app">

<div class="c-wrapper c-fixed-components" th:fragment="main_body(bodyParam, bodyNav)">
    <!--BODY HEADER-->
    <header class="c-header c-header-light c-header-fixed">
        <button class="c-header-toggler c-class-toggler d-lg-none mfe-auto" type="button"
                data-target="#sidebar" data-class="c-sidebar-show">
            <svg class="c-icon c-icon-lg">
                <use th:href="@{'/vendors/@coreui/icons/svg/free.svg#cil-menu'}"></use>
            </svg>
        </button>
        <a class="c-header-brand d-lg-none" th:href="@{'/'}">
            <img width="118" height="46" th:src="@{'/assets/img/brand.jpg'}">
        </a>
        <button class="c-header-toggler c-class-toggler mfs-3 d-md-down-none" type="button"
                data-target="#sidebar" data-class="c-sidebar-lg-show" responsive="true">
            <svg class="c-icon c-icon-lg">
                <use th:href="@{'/vendors/@coreui/icons/svg/free.svg#cil-menu'}"></use>
            </svg>
        </button>
        <!-- NAV -->
        <ul class="c-header-nav d-md-down-none">
<!--            <li class="c-header-nav-item px-3"><a class="c-header-nav-link" href="#">Dashboard</a>-->
<!--            </li>-->
<!--            <li class="c-header-nav-item px-3"><a class="c-header-nav-link" href="#">Create</a></li>-->
<!--            </li>-->
            <th:block th:insert="${bodyNav}"/>
        </ul>
        <ul class="c-header-nav ml-auto mr-4">
            <th:block th:remove="all">
                <li class="c-header-nav-item d-md-down-none mx-2"><a class="c-header-nav-link" href="#">
                    <svg class="c-icon">
                        <use th:href="@{'/vendors/@coreui/icons/svg/free.svg#cil-bell'}"></use>
                    </svg>
                </a></li>
                <li class="c-header-nav-item d-md-down-none mx-2"><a class="c-header-nav-link" href="#">
                    <svg class="c-icon">
                        <use th:href="@{'/vendors/@coreui/icons/svg/free.svg#cil-list-rich'}"></use>
                    </svg>
                </a></li>
                <li class="c-header-nav-item d-md-down-none mx-2"><a class="c-header-nav-link" href="#">
                    <svg class="c-icon">
                        <use th:href="@{'/vendors/@coreui/icons/svg/free.svg#cil-envelope-open'}"></use>
                    </svg>
                </a></li>
                <!--
                    TEMPLATE
                -->
            </th:block>
            <li class="c-header-nav-item dropdown"><a class="c-header-nav-link"
                                                      data-toggle="dropdown" href="#" role="button"
                                                      aria-haspopup="true" aria-expanded="false">
                <div class="c-avatar"><img class="c-avatar-img" th:src="@{'/assets/img/avatars/6.jpg'}"
                                           alt="user@email.com"></div>
            </a>
                <div class="dropdown-menu dropdown-menu-right pt-0"
                     sec:authorize="isAuthenticated()"
                >

                    <div class="dropdown-header bg-light py-2"><strong>Account</strong></div>
                    <a class="dropdown-item" href="#">
                        <span th:text="${#authentication.name}"></span>
                    </a>

                    <a class="dropdown-item" href="#">
                        <span th:if="${#lists.size(#authentication.getAuthorities()) != 0}">
                            [[${#lists.toList(#authentication.getAuthorities()).get(0)}]]
                        </span>
                    </a>

                    <th:block th:remove="all">
                        <svg class="c-icon mr-2">
                            <use
                              th:href="@{'/vendors/@coreui/icons/svg/free.svg#cil-envelope-open'}"></use>
                        </svg>
                        Messages<span class="badge badge-success ml-auto">42</span></a><a
                      class="dropdown-item" href="#">
                        <svg class="c-icon mr-2">
                            <use th:href="@{'/vendors/@coreui/icons/svg/free.svg#cil-task'}"></use>
                        </svg>
                        Tasks<span class="badge badge-danger ml-auto">42</span></a><a
                      class="dropdown-item" href="#">
                        <svg class="c-icon mr-2">
                            <use
                              th:href="@{'/vendors/@coreui/icons/svg/free.svg#cil-comment-square'}"></use>
                        </svg>
                        Comments<span class="badge badge-warning ml-auto">42</span></a>
                        <div class="dropdown-header bg-light py-2"><strong>Settings</strong></div>
                        <a class="dropdown-item" href="#">
                            <svg class="c-icon mr-2">
                                <use th:href="@{'/vendors/@coreui/icons/svg/free.svg#cil-user'}"></use>
                            </svg>
                            Profile</a><a class="dropdown-item" href="#">
                        <svg class="c-icon mr-2">
                            <use th:href="@{'/vendors/@coreui/icons/svg/free.svg#cil-settings'}"></use>
                        </svg>
                        Settings</a><a class="dropdown-item" href="#">
                        <svg class="c-icon mr-2">
                            <use th:href="@{'/vendors/@coreui/icons/svg/free.svg#cil-credit-card'}"></use>
                        </svg>
                        Payments<span class="badge badge-secondary ml-auto">42</span></a><a
                      class="dropdown-item" href="#">
                        <svg class="c-icon mr-2">
                            <use th:href="@{'/vendors/@coreui/icons/svg/free.svg#cil-file'}"></use>
                        </svg>
                        Projects<span class="badge badge-primary ml-auto">42</span></a>
                        <!--
                            TEMPLATE
                        -->
                    </th:block>

                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" th:href="@{'/logout'}">
                    <svg class="c-icon mr-2">
                        <use
                            th:href="@{'/vendors/@coreui/icons/svg/free.svg#cil-account-logout'}"></use>
                    </svg>
                    Logout</a>
                </div>
            </li>
        </ul>
    </header>


    <!--
        BODY
    -->
    <div th:replace="${bodyParam}"/>
</div>
</body>
</html>

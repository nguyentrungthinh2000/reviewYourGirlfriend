<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{fragment/head :: html-head(_)}"/>

<body class="c-app flex-row align-items-center">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="clearfix">
                <h1 class="float-left display-3 mr-4">[[${code}]]</h1>
                <p class="text-muted" th:text="${message}">The page you are looking for was not found.</p>
            </div>
            <div class="input-prepend input-group">
                <div class="input-group-prepend"><span class="input-group-text">
                <svg class="c-icon">
                  <use xlink:href="vendors/@coreui/icons/svg/free.svg#cil-magnifying-glass"></use>
                </svg></span></div>
                <input class="form-control" id="prependedInput" size="16" type="text" placeholder="What are you looking for?"><span class="input-group-append">
              <button class="btn btn-info" type="button">Search</button></span>
            </div>
            <a th:href="@{'/'}">Homepage</a>
            <a th:href="@{'/login'}">Login</a>
        </div>
    </div>
</div>


</body></html>

<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head th:replace="~{fragment/head :: html-head(~{:: style})}">
  <style>
    #form-thumbnail {
      width: 80%;
      max-height: 260px;
      object-fit: contain;
      border: 2px solid rgba(31, 31, 49, 0.4);
      border-radius: 3px;
      display: block;
      margin-bottom: 14px;
    }
  </style>
</head>
<body class="c-app">
<th:block th:replace="~{fragment/nav :: sidebar}"></th:block>

<!--
    WRAPPER
-->
<div class="c-wrapper c-fixed-components"
     th:replace="~{fragment/body :: mainbody(~{:: #page-body}, ~{:: #body-nav})}">
  <ul class="c-header-nav d-md-down-none" id="body-nav">
    <li class="c-header-nav-item px-3"><a class="c-header-nav-link" th:href="@{'/dashboard/post'}">Dashboard</a>
    </li>
  </ul>

  <!--
        BODY
    -->
  <div class="c-body" id="page-body">
    <main class="c-main">
      <div class="container-fluid">
        <div class="fade-in">

          <div class="row">
            <div class="col-xl-8 mr-lg-auto col-md-10 col-xs-12">
              <div class="card">
                <div class="card-body">
                  <!--  BEGIN FORM-->
                  <!--th:action="@{'/dashboard/post/submit?' + ${_csrf.parameterName}+'='+${_csrf.token}}"-->
                  <form th:action="@{${T(com.rygf.common.GetLink).DASHBOARD_POST_PROCESS_URI}}"
                        method="post"
                        enctype="multipart/form-data"
                        th:object="${post}">
                    <!-- ID -->
                    <input type="hidden" th:field="*{id}">

                    <!-- Thumbnail-->
                    <div class="form-group">
                      <label id="form-thumbnail-label">Thumbnail</label>
                      <div class="custom-control custom-switch d-inline ml-3">
                        <input type="checkbox" class="custom-control-input" id="thumbnail-switch" th:field="*{thumbnail.embedded}">
                        <label class="custom-control-label" for="thumbnail-switch"
                               id="thumbnail-switch-label"/>
                      </div>

                      <input type="text" class="form-control"
                             th:id="${'thumbnailEmbed'}"
                             th:field="*{thumbnail.uri}"
                             th:errorclass="is-invalid"
                             placeholder="Embed Thumbnail URI">

                      <input type="file" class="form-control"
                             th:field="*{thumbnailFile}"
                             th:errorclass="is-invalid">
                      <th:block th:if="${#fields.hasErrors('thumbnailFile')}">
                        <div class="valid-feedback" style="display: block; color: red;"
                             th:each="err : ${#fields.errors('thumbnailFile')}" th:text="${err}"/>
                      </th:block>
                    </div>

                    <img id="form-thumbnail"
                         th:with="thumbnailUri = (${post.thumbnail.getUri() != null}
                                                   ? ${post.thumbnail.getUri()}
                                                   : 'null')"
                         th:src="@{${thumbnailUri}}">

                    <!-- Title-->
                    <div class="form-group">
                      <label>Title</label>
                      <input type="text" class="form-control"
                             th:field="*{title}"
                             th:errorclass="is-invalid"
                             placeholder="Title">
                      <th:block th:if="${#fields.hasErrors('title')}">
                        <div class="valid-feedback" style="display: block; color: red;"
                             th:each="err : ${#fields.errors('title')}" th:text="${err}"/>
                      </th:block>
                    </div>

                    <!-- Description-->
                    <div class="form-group">
                      <label>Description</label>
                      <textarea class="form-control" th:field="*{description}"
                                cols="5" rows="3"
                                th:errorclass="is-invalid"
                                placeholder="Description"></textarea>
                      <th:block th:if="${#fields.hasErrors('description')}">
                        <div class="valid-feedback" style="display: block; color: red;"
                             th:each="err : ${#fields.errors('description')}" th:text="${err}"/>
                      </th:block>
                    </div>

                    <!-- Content -->
                    <div class="form-group">
                      <label>Content</label>
                      <textarea class="form-control" th:field="*{content}"
                                id="text_editor"
                                cols="5" rows="3"
                                th:errorclass="is-invalid"
                                placeholder="Content"></textarea>
                      <th:block th:if="${#fields.hasErrors('content')}">
                        <div class="valid-feedback" style="display: block; color: red;"
                             th:each="err : ${#fields.errors('content')}" th:text="${err}"/>
                      </th:block>
                    </div>

                    <div class="form-group">
                      <label>Subject</label>
                      <select th:field="*{subject}">
                        <option value="">No Subject</option>
                        <option th:each="subject : ${subjects}"
                                th:value="${subject.id}"
                                th:text="${subject.title}"
                        />
                      </select>

                      <th:block th:if="${#fields.hasErrors('subject')}">
                        <div class="valid-feedback" style="display: block; color: red;"
                             th:each="err : ${#fields.errors('subject')}" th:text="${err}"/>
                      </th:block>
                    </div>

                    <div class="row">
                      <div class="col text-left">
                        <button class="btn btn-success px-4 mr-3" type="submit">Submit</button>
                      </div>
                    </div>
                  </form>

                  <!--  END FORM-->
                </div>
              </div>
            </div>
            <!-- /.col-->
          </div>
          <!-- /.row-->
        </div>
      </div>
    </main>
  </div>
</div>
<!--
    END BODY
-->
<th:block th:replace="~{fragment/foot :: scripts(~{::script})}">
  <script th:src="@{'/elit/js/jquery-3.3.1.min.js'}"></script>
  <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js"
          type="text/javascript"></script>
  <script>
    var thumbDisplay = $("#form-thumbnail");
    var switchLabel = $("#thumbnail-switch-label");
    var embedThumbnail = $("#thumbnailEmbed");
    var fileThumbnail = $("#thumbnailFile");
    var thumbLabel = $("#form-thumbnail-label");
    var switchToggler = $("#thumbnail-switch");

    $(document).ready(function () {
      if (thumbDisplay.attr("src") == "null") {
        thumbDisplay.hide();
      }

      $("#thumbnailFile").change(function () {
        changeImageFile(this);
      });


      if (switchToggler.is(':checked')) {
        // Embed
        switchLabel.html("Switch to use <b>Upload File Thumbnail</b>");
        thumbLabel.html("Embed Thumbnail");

        thumbDisplay.hide();
        embedThumbnail.show();
        fileThumbnail.hide();
      }
      else {
        // File
        switchLabel.html("Switch to use <b>Embed Uri Thumbnail</b>");
        thumbLabel.html("File Thumbnail");

        thumbDisplay.show();
        fileThumbnail.show();
        embedThumbnail.hide();
      }

      switchToggler.change(function () {
        switchToggle(this);
      });

      $("form").validate({
        onfocusout: false,
        onkeyup: false,
        onclick: false,
        rules: {
          "embedThumbnailUri": {
            required: true,
          },
        },
        messages: {
          "embedThumbnailUri": {
            required: "Thumbnail Uri can't leave blank"
          }
        }
      });

    });

    // Functions
    function switchToggle(toggler) {
      if ($(toggler).is(':checked')) { // Embed
        thumbDisplay.fadeOut("100");
        switchLabel.html("Switch to use <b>Upload File Thumbnail</b>");
        thumbLabel.html("Embed Thumbnail");
        fileThumbnail.fadeOut("300", function () {
          embedThumbnail.show();
        });

      } else { // File
        if(thumbDisplay.attr("src") != "null")
          thumbDisplay.fadeIn("100");
        switchLabel.html("Switch to use <b>Embed Uri Thumbnail</b>");
        thumbLabel.html("File Thumbnail");
        embedThumbnail.fadeOut("300", function () {
          fileThumbnail.show();
        });
      }
    }

    function changeImageFile(fileInput) {
      file = fileInput.files[0];

      reader = new FileReader();
      reader.onload = function (e) {
        thumbDisplay.attr("src", e.target.result);
      }
      reader.readAsDataURL(file);
      thumbDisplay.show();
    }
  </script>
</th:block>
<th:block th:replace="~{fragment/foot :: ckeditor-script}"></th:block>
</body>
</html>
